<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Create Account</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <h1>Habitero</h1>
        <img src="./images/bee.png" alt="logo"/>
        </div>

    <p id="login1">Create your Habitero account</p>
    <div class="form-box">
        <form action="">
        <h2 id="reg1">Register</h2>

        <div class="input-box">
            <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
            <input type="Username" required>
            <label>Username</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
            </div>
    
            <div class="remember-terms">
                <label><input type='checkbox'> I agree to the terms and conditions </label>
            </div>

            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account?<a class="Cacc" href="./login.html"> Login </a></p>
            </div>

        </form>

    </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
        </script>
        <script nonmodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
        </script>
    
</body>
</html>
