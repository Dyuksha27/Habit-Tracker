<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="main">
        <h1>Habitero</h1>
        <img src="./images/bee.png" alt="logo"/>
        </div>
    
        <p id="login1"> Login to reach your milestone <br/>
            as quickly as possible</p>
        
         <div class="form-box">
            <form action="">
                <h2 id="login2">Login</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                    </div>

                    <div class="remember-terms">
                        <label><input type='checkbox'> Remember me</label>
                    </div>

                    <button type="submit">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a class="Cacc" href='./Createacc.html'>Create Account</a></p>
                    
                </div>
            </form>
         </div>

         
         <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
         </script>
         <script nonmodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js">
         </script>


</body>
</html>
